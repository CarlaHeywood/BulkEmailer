<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Sender</title>
    <link rel="icon" href="static/favicon.svg" sizes="any" type="image/svg+xml">
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-pink-100 h-screen w-screen">
    <header class="bg-white">
      <nav
        class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8"
        aria-label="Global"
      >
        <div class="flex lg:flex-1">
          <a href="/" class="-m-1.5 p-1.5">
            <h1 class="font-bold text-2xl text-pink-700">BulkEmailer.py</h1>
          </a>
        </div>
        <div class="justify-end">
          <a href="https://github.com/CarlaHeywood" target="_blank"
            ><img
              src="https://avatars.githubusercontent.com/u/22629607?v=4"
              class="rounded-full h-8"
          /></a>
        </div>
      </nav>
    </header>
    <div
      class="flex flex-col md:flex-row items-center justify-center py-2 md:space-x-4 space-y-4 md:space-y-0"
    >
      <div
        class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 mt-8 flex flex-col my-2"
      >
        <form
          enctype="multipart/form-data"
          action="/sendBulkEmail"
          method="POST"
        >
          <h3 class="font-bold text-xl mb-2 text-pink-700">Multiple Emails</h3>
          <p class="mb-4 text-gray-700">
            Upload a list of contacts to send an email to.<br />Download
            <a
              href="{{ url_for('static', filename='/Example.csv') }}"
              download
              class="text-pink-500"
              >Example.CSV</a
            ><br />
            You can also upload and HTML template to use for the email.
            <br />Download
            <a
              href="{{ url_for('static', filename='/ExampleEmail.html') }}"
              download
              class="text-pink-500"
              >ExampleEmail.html</a
            ><br /><br />
            Customize the example files to create your own. Enjoy!
          </p>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2"
              >* CSV:</label
            >
            <input
              type="file"
              id="csv"
              name="csv"
              required
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            />
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2"
              >HTML Email Message:</label
            >
            <input
              type="file"
              id="html"
              name="html"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            />
          </div>
          <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2"
              >* Confirmation Email:</label
            >
            <input
              type="text"
              name="confirmation_email"
              placeholder="example@email.com"
              required
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            />
          </div>
          <div class="flex items-center justify-between">
            <button
              type="submit"
              class="bg-pink-500 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            >
              Send Emails
            </button>
          </div>
        </form>
      </div>
      <div
        class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-col my-2"
      >
        <h1 class="font-bold text-xl mb-2 text-pink-700">One Email</h1>
        <form action="/send_single_email" method="post">
          <label for="email" class="block text-gray-700 text-sm font-bold mb-2"
            >Email:</label
          >
          <input
            type="email"
            id="email"
            name="email"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            required
          />
          <input
            type="submit"
            value="Send Email"
            class="mt-4 bg-pink-500 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          />
        </form>
      </div>
    </div>
    <div class="text-center w-screen mt-8 text-gray-500">
      Â© {{ current_year }} Carla Heywood
    </div>
  </body>
</html>
